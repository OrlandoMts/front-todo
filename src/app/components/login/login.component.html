<div class="flex justify-center items-center min-h-screen bg-gray-100">
	<form
		[formGroup]="frmData"
		(ngSubmit)="login()"
		class="bg-white p-8 rounded shadow-md w-full max-w-sm">
		<div class="mb-4">
			<label for="username" class="block text-gray-700 text-sm font-bold mb-2"
				>Nombre de usuario</label
			>
			<input
				type="text"
				id="username"
				formControlName="username"
				class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
			@if (
				frmData.get('username')?.invalid && frmData.get('username')?.touched
			) {
				<div class="text-red-500 text-xs italic">Campo requerido.</div>
			}
		</div>
		<div class="mb-6">
			<label for="password" class="block text-gray-700 text-sm font-bold mb-2"
				>Contraseña</label
			>
			<input
				type="password"
				id="password"
				formControlName="password"
				class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
			@if (
				frmData.get('password')?.invalid && frmData.get('password')?.touched
			) {
				@if (frmData.controls['password'].errors!['required']) {
					<span class="text-red-500 text-xs italic">Campo requerido.</span>
				}
			}
		</div>
		<div class="flex items-center justify-end">
			<button
				type="submit"
				[disabled]="frmData.invalid"
				class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
				Ingresar
			</button>
		</div>
		<div class="mt-2 flex justify-end">
			<a class="underline ..." routerLink="/signup">Registrate aquí</a>
		</div>
	</form>
</div>
